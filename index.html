<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,700;1,300&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="sumario-total">
    <section class="container-resultado">
      <h1 class="titulo-resultado"> Your Result </h1>
      <section class="resultado">
        <section class="circulo">
          <h1 class="pontuacao-circulo">76</h1>
          <p>of 100</p>
        </section>
      </section>

      <section class="elogio">
        <h1 class="titulo">Great</h1>
        <p class="subtitulo">You scored higher than 65% of the people who have taken these tests.</p>
      </section>

    </section>

    <section class="container-sumario">
      <h1 class="titulo-sumario">Summary</h1>

      <section class="listas">
        <section class="lista-sumario-categoria">
          <li class="tipo" id="reaction"> <img src="./assets/images/icon-reaction.svg" alt=""> Reaction</li>
          <li class="tipo" id="memory"> <img src="./assets/images/icon-memory.svg" alt=""> Memory</li>

          <li class="tipo" id="verbal"> <img src="./assets/images/icon-verbal.svg" alt=""> Verbal</li>

          <li class="tipo" id="visual"> <img src="./assets/images/icon-visual.svg" alt=""> Visual</li>
        </section>

        <section class="pontuacao-sumario">
          <li>
            <p class="pontuacao"> <span class="negrito">80 </span> / 100</p>
          </li>
          <li>
            <p class="pontuacao"><span class="negrito">92 </span> / 100</p>
          </li>
          <li>
            <p class="pontuacao"><span class="negrito">61 </span> / 100</p>
          </li>
          <li>
            <p class="pontuacao"><span class="negrito">72 </span> / 100</p>

          </li>
        </section>
      </section>

      <h1 class="botao" id="botao-continue">Continue</h1>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Caio Donda Rodrigues</a>.
    </div>
  </footer>
</body>

<script src="./js/index.js"></script>

</html>
